name: Format code
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - name: Install prettier
        run: yarn global add prettier
      - name: Set up git
        run: |
          git config user.name "Workflow: Format code"
          git config user.email ""
      - name: Format code and push changes
        run: |
          yarn format
          git add .
          # return a success even if there's nothing to commit
          git commit -m "Format code -- automatically formatted from CI" || true
          git push
